<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Mission Control: Switch 2 Acquisition</title>
    <meta name="description" content="GARDEN-Enhanced Nintendo Switch 2 Acquisition Mission Control">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0B3D91 50%, #000000 100%);
            color: #FFFFFF;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(90deg, #0B3D91 0%, #1a1a1a 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #FC3D21;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: sweep 3s infinite;
        }
        
        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0B3D91;
        }
        
        .subtitle {
            color: #FC3D21;
            font-size: 1.2em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .master-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .master-button {
            background: linear-gradient(145deg, #FC3D21, #0B3D91);
            border: 1px solid #00FF41;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .master-button:hover {
            background: linear-gradient(145deg, #00FF41, #0B3D91);
            box-shadow: 0 0 10px #00FF41;
        }
        
        .header-countdown {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #FC3D21;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto 0;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .countdown-section {
            text-align: center;
        }
        
        .countdown-label {
            font-size: 0.9em;
            color: #FFA500;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .countdown-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #FC3D21;
            text-shadow: 0 0 5px #FC3D21;
        }
        
        .countdown-value.next-event {
            color: #00FF41;
            text-shadow: 0 0 5px #00FF41;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
